<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
    integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <input class="input"  type="text" id="input" placeholder="fast name">
        <ul></ul>
        
     </div>
    


<script type="text/javascript">
    $(document).ready(function(){

        $('#input').change(function(){
            var input = $(this).val();
            $('ul').append('<li>' + input + '<i class="fas fa-check"></i> <i class="fas fa-trash"></i> </li>');
            $(this).val();
        });
    
        $('ul').on('click','.fa-trash',function(){
            $(this).parent('li').fadeOut(200);
        });
    
        $('ul').on('click','.fa-check',function(){
            $(this).parent('li').toggleClass('checked');
        });
     
    });
    
    
    </script>
</body>
</html>
